<html>
    <head>

        <link rel="stylesheet" href="../css/login.css">

    </head>

    <body>
        
        <div class="box">

            <img src="../images/contact.png">
            <div class="page">
                <div class="header">
                    <a id="login" class="active" href="#login">login</a>
                    <a id="signup" href="../pages.html/signup.html">signup</a>
                </div>
                <div id="errorMsg"></div>
                <div class="content">
                    <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST" id="loginForm">
                        <input type="text" name="name" id="username" placeholder="Username">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div id="check">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <br><br>
                        <a href="index.html" ><input type="submit" value="login" id="redirect"></a>
                        <a href="../pages.html/forget.html">Forgot Password?</a>
                    </form>
                    
                </div>
            </div>
        </div>

        
    </body>
<script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Hardcoded credentials (replace with your desired usernames and passwords)
      const validUsers = {
        user1: "password1",
        user2: "password2"
      };

      // Check if username and password match a valid user
      if (validUsers[username] && validUsers[username] === password) {
        window.location.href = "./../index.html"; // Redirect to index page on successful login
      } else {
        alert("Invalid username or password!");
      }
    });
</script>

    <script src="../javascript/login.js"></script>

</html>
