<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    input[type="email"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password.</p>
        <form id="forgotForm" onsubmit="return forgotPassword()">
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <input type="submit" value="Reset Password">
        </form>
        <p id="message"></p>
    </div>
    
    <script>
        function forgotPassword() {
            var email = document.getElementById("email").value;
            // Here you would typically send an AJAX request to your server to handle the password reset
            // For this example, let's just show a message
            document.getElementById("message").innerHTML = "A password reset link has been sent to " + email;
            return false; // Prevent form submission
        }
    </script>
    
    </body>
    </html>
